        dlURL: "garbage.php"
        ulURL: "empty.php"
        pingURL: "empty.php"
        getIpURL: "getIP.php"
      - name: "Gateway 2 (Intern, IPv4)"
        server: "https://gw2-ipv4-speedtest-backend.internal.ffp.oci.0xef.de/"
        dlURL: "garbage.php"
        ulURL: "empty.php"
        pingURL: "empty.php"
        getIpURL: "getIP.php"
      - name: "Gateway 2 (Intern, IPv6)"
        server: "https://gw2-ipv6-speedtest-backend.internal.ffp.oci.0xef.de/"
        dlURL: "garbage.php"
        ulURL: "empty.php"
        pingURL: "empty.php"
        getIpURL: "getIP.php"
      - name: "Gateway 3 (Intern, IPv4)"
        server: "https://gw3-ipv4-speedtest-backend.internal.ffp.oci.0xef.de/"
        dlURL: "garbage.php"
        ulURL: "empty.php"
